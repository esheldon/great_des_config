run: "sfit-degrade-e01"
fitter: "metacal-degrade"

great_des_githash: "f1f990bfc0e2469484ac15c7ba2b6506a5f1a252"
ngmix_githash: "8efd981d3a8bd04d97905687c59bec2ff9fe2502"


# min s2n_w from gauss fit before we do regular fit
min_s2n: 0.0

noisefree: True

# images are "noise free" but there is some noise in the image and whitening
# has been done.  calculate from a border region

calc_weight: True

# this is the noise from the ordinary image weight maps
# they are all the same
extra_noise: 16.0

# 006 does not have noisefree images
#gdrun: "nbc-sva1-006"
gdrun: "nbc-sva1-004"

# number per g number, index 0-1
nf: 100

# shear numbers 0-7
ng: 8

nper: 5000

max_pars:
    method: 'lm'
    ntry: 4

    lm_pars:
        maxfev: 4000

psf_pars:
    model: "turb"
    ntry: 20
    fwhm_guess: 0.9
    addnoise: 0.0001

round_pars:
    fitter_type: 'max'

cov_pars:
    h: 1.0e-3
    m: 5.0

model_pars:
    model: "exp"

    joint_prior:
        cen_width: 0.4
        # g_prior_pars: [1.0, 4222.89, 0.0716121, 0.577453]
        g_prior_pars: [1.0, 3664.43, 0.0690655, 0.581972]


        TF_prior_run: "sfit-noisefree-e01"
        TF_partype: "log_TF"

metacal_pars:
    step: 0.01

use_logpars: True
